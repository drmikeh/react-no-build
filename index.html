<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React with No Build Tools</title>

    <script defer src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script defer type="text/babel">
      const Greeting = ({name}) => <h1>Hello {name}!</h1>;
      ReactDOM.render(
        <Greeting name='React' />,
        document.getElementById('root')
      );
    </script>

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
